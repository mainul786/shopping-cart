               </div>

                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>

   <script>
      // phone about 
      const phoneBtn=document.getElementById("phone-increase").addEventListener('click',function(){
         phoneIncrease(true);
      });
      const phoneDecreaseBtn=document.getElementById('phone-decrease').addEventListener('click',function(){

      function phoneIncrease(isPhoneIncrease){
         const phoneInput=document.getElementById('phone-count');
         const phoneCount=parseInt(phoneInput.value);
         // const phoneNewCount=phoneCount - 1;
         let phoneNewCount=phoneCount;
         if(isPhoneIncrease == true){
            phoneNewCount=phoneCount + 1;
         }else if(isPhoneIncrease == false && phoneCount > 0){
            phoneNewCount=phoneCount - 1;
         }
         phoneInput.value=phoneNewCount;
         const phoneTotal=phoneNewCount * 1219;
         document.getElementById('total-price').innerText='$' + phoneTotal;
         calculateSubTotal();
      }

     function handleChangeProduct(isIncrease){
      const caseInput=document.getElementById('case-count');
        const caseDecreaseCount=parseInt(caseInput.value);
      //   const caseDecreaseNewCount=caseDecreaseCount - 1;
      let caseNewCount=caseDecreaseCount;   
      if(isIncrease == true){

        caseInput.value=caseNewCount;
        const caseTotal=caseNewCount * 59;
        document.getElementById('case-total').innerText='$' + caseTotal;
        calculateSubTotal();
     }
// subtotal and tax calculation
     function calculateSubTotal(){
      const phoneInput= document.getElementById('phone-count');
      const phoneNewCount=parseInt(phoneInput.value);
      const caseInput=document.getElementById('case-count');
      const caseNewCount=parseInt(caseInput.value);
      const subtotal=phoneNewCount * 1219 + caseNewCount * 59;
      document.getElementById('subTotal').innerText='$'+ subtotal;

      // tax calculation
      const tax=Math.round(subtotal * 0.1);
      document.getElementById('tax').innerText='$' + tax;

      const grandtotal=tax + subtotal;
      document.getElementById('grand-total').innerText='$' + grandtotal;
